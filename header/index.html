<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="grid" width="1200" height="800"></canvas>

    <nav class="balt-nav" data-opened="" data-language="ru" data-location="lt" data-menu="closed">
        <div class="nav-content">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="http://psy-baltics.com/main">
                        <p class="trl-nav-logo-top">Psychotherapy</p>
                        <p class="trl-nav-logo-bottom">in Baltic</p>
                    </a>
                </div>
                <div class="nav-selection nav-location">
                    <div class="nav-location-text trl-nav-location">Латвия</div>
                    <div class="nav-dropdown-icon"></div>
                </div>
                <div class="nav-selection nav-language">
                    <div class="nav-language-text trl-nav-language">RU</div>
                    <div class="nav-dropdown-icon"></div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu__text trl-nav-menu">Меню</div>
                    <div class="nav-menu__icon opened"><span></span><span></span><span></span></div>
                </div>
            </div>
        </div>
    
        <div class="nav-dropdown nav-locations">
            <div class="nav-dropdown__container">
                <div class="nav-container">
                    <div class="nav-dropdown__title trl-nav-locations-title">Where are you browsing from?</div>
                    <div class="nav-dropdown__toggler nav-locations__lt trl-nav-locations-lt">Lithuania</div>
                    <div class="nav-dropdown__toggler nav-locations__et trl-nav-locations-et">Estonia</div>
                    <div class="nav-dropdown__toggler nav-locations__lv trl-nav-locations-lv">Latvia</div>
                </div>
            </div>
        </div>
        <div class="nav-dropdown nav-languages">
            <div class="nav-dropdown__container">
                <div class="nav-container">
                    <div class="nav-dropdown__title trl-nav-languages-title">What is your preferred language?</div>
                    <div class="nav-dropdown__toggler nav-languages__ru">Русский</div>
                    <div class="nav-dropdown__toggler nav-languages__et">Eesti</div>
                    <div class="nav-dropdown__toggler nav-languages__lv">Latviešu</div>
                    <div class="nav-dropdown__toggler nav-languages__en">English</div>
                </div>
            </div>
        </div>
        <div class="mobile-select__container">
            <div class="mobile-select mobile-select__locations">
                <select name="locations">
                    <option class="mobile-locations__lt trl-nav-locations-lt" value="LT">Lithuania</option>
                    <option class="mobile-locations__et trl-nav-locations-et" value="ET">Estonia</option>
                    <option class="mobile-locations__lv trl-nav-locations-lv" value="LV">Latvia</option>
                </select>
            </div>
            <div class="mobile-select mobile-select__languages">
                <select name="locations">
                    <option class="mobile-languages__ru" value="ru">Русский</option>
                    <option disabled class="mobile-languages__es" value="et">Eesti</option>
                    <option disabled class="mobile-languages__lv" value="lv">Latviešu</option>
                    <option disabled class="mobile-languages__en" value="en">English</option>
                </select>
            </div>
        </div>
    </nav>
    <div class="container"></div>

    <script>
        const translator = null;
    </script>
    <script src="../common/script.js"></script>
    <script src="./script.js"></script>
    
    <script src="../grid/drawer.js"></script>

    <style>
        a {
            color: inherit;
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #93AEDAAA;
        }
        #grid {
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            width: 100%;
            height: 300vh;
        }
    </style>
